<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="ticket-container" id="ticket-container" style="margin-top: 3%; display: block; ">
        <div class="container ticket">
            <div class="ticket-group" style="display: flex;">
                <p style="display: flex; border-right-style: 1px solid #E2DBDB;">
                    <div>
                        <label style="font-size: 12px;">เที่ยวบิน</label><br>
                        <select>
                        <option>ไป-กลับ</option>
                        <option>เที่ยวเดียว</option>
                    </select>
                        <hr>
                    </div>
                    <div>
                        <label style="font-size: 12px; ">ชั้นโดยสาร</label><br>
                        <select disabled>
                        <option>Economy</option>
                    </select>
                        <hr>
                    </div>
                </p>


            </div>
            <div class="ticket-group" style="display: flex; border-right-style: 1px solid #f58024;">
                <div>
                    <label style="font-size: 12px;">ต้นทาง</label><br>
                    <select>
                        <option>ต้นทาง</option>
                        <option disabled style="font-size: large;">ไทย</option>
                        <option>กรุงเทพฯ-สุวรรณภูมิ</option>
                        <option>เชียงใหม่</option>
                        <option>เชียงราย</option>
                        <option>น่าน</option>
                        <option>เลย</option>
                        <option>อุบลราชธานี</option>
                        <option>อุดรธานี</option>
                        <option>ขอนแก่น</option>
                        <option>นครพนม</option>
                        <option>สุราษฎร์ธานี</option>
                        <option>นครศรีธรรมราช</option>
                        <option>กระบี่</option>
                        <option>ภูเก็ต </option>
                        <option>หาดใหญ่ </option>
                        <option>นราธิวาส</option>

                    </select>
                    <hr>
                </div>
                <div>
                    <label style="font-size: 12px;">ชั้นโดยสาร</label><br>
                    <select disabled>
                        <option>ปลายทาง</option>
                    </select>
                    <hr>
                </div>
            </div>
            <div class="ticket-group">
            </div>
            <div class="ticket-group">

            </div>
        </div>
        <div style="text-align: center;">
            <button type="button" id="book-box">จองเลย</button>
        </div>
    </div>
</body>

</html>
